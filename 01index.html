<script>

    // peça para o usuário informa um número inteiro positivo inicial e um número inteiro positivo final . 
    // imprima todos os números primos entre o número incial e o final //

    const inicio = Number(prompt(`informe um número inteiro e positivo`));
    const final = Number(prompt(`informe um número inteiro e positivo`));

    let primo = [];
    let divisivel = 0;

   
    for (let index = inicio; index < final; index++) {
       
        
      
    
    
    for (let contador = 1; contador <= index; contador++) {
        if (index % contador === 0) {
            divisivel = divisivel + 1;
        }
    }
    if (divisivel === 2) {
        primo.push(contador);
    }
}

    document.write(`O número ${primo} são números primos`);


</script>
